<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: absolute;
        }
      .div1{
        background-color: brown;
        height: 70px;
        width: 70px;
        left: 50px;
        z-index: 1;
      }
      .div2{
        background-color: blueviolet;
        height: 70px;
        width: 70px;
        left: 60px;
        z-index: 3;
      }
      .div3{
        background-color: darkgoldenrod;
        height: 70px;
        width: 70px;
        left: 70px;
        z-index: 2;
      }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</body>
</html>
